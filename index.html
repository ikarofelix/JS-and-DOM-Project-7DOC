<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/styles.css">
        <title>7DaysOfCode - JavaScript and DOM</title>
    </head>
    <body>
        <section>
            <h1>Sign up</h1>
            <form action="#" class="form js-form">
                <label for="name">
                    Name
                    <input class="form-field js-field" id="name" maxlength="120" name="name" required type="text">
                </label>
                <label for="birth-date">
                    Birth date
                    <input class="form-field js-field" id="birth-date" name="birth-date" required type="date">
                </label>
                <button type="submit">Save</button>
            </form>
        </section>
    </body>
    <script src="/script.js"></script>
</html>
